<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #e0f2f1;
        /* Light teal background */
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      form {
        display: flex;
        margin-bottom: 20px;
      }

      label {
        margin-right: 10px;
        font-weight: bold;
        color: #37474f;
        /* Dark teal text color */
      }

      input {
        flex: 1;
        padding: 8px;
        border: 1px solid #b0bec5;
        /* Light teal border */
        border-radius: 5px;
      }

      button {
        padding: 8px 15px;
        background-color: #009688;
        /* Teal button color */
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      button:hover {
        background-color: #00796b;
        /* Darker teal on hover */
      }

      h1 {
        color: #00796b;
        /* Dark teal heading color */
      }

      p {
        margin: 10px 0;
        color: #546e7a;
        /* Teal text color */
      }
    </style>
    <title>Chatbot App</title>
  </head>

  <body>
    <div class="container">
      <h1>Chatbot App</h1>
      <form action="/chat" method="post">
        <label for="user_input">You:</label>
        <input type="text" id="user_input" name="user_input" required />
        <button type="submit">Send</button>
      </form>
      {% if user_input %}
      <p>You: {{ user_input }}</p>
      {% endif %} {% if response %}
      <p>Bot: {{ response }}</p>
      {% endif %}
    </div>
  </body>
</html>
